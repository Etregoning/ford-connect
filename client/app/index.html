<body class="index-page sidebar-collapse black-filter">
  
  <div class="page-header header-filter   main" data-parallax="true" style="background-image: url('./assets/img/fordgtwallpaper.jpg');">
    <div class="container">
      <div class="row">
        <div class="col-md-8 ml-auto mr-auto">
          <div class="brand">
            <h1>Ford Connect</h1>
            <h3>Connecting you and your Ford to the outside world.</h3>
            <button class="btn btn-info" data-toggle="modal" data-target="#loginModal" data-backdrop="false">Login</button>
            <button class="btn btn-info" data-toggle="modal" data-target="#signupModal" data-backdrop="false">Sign Up</button>
          </div>
          <div class="modal fade" id="loginModal" tabindex="-1" role="">
              <div class="modal-dialog modal-login" role="document">
                  <div class="modal-content">
                      <div class="card card-signup card-plain">
                          <div class="modal-header">
                              <div class="card-header card-header-info text-center">
                                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="material-icons">clear</i></button>
                                  <h4 class="card-title">Log in</h4>
                                  <div class="social-line">
                                      <a href="#pablo" class="btn btn-just-icon btn-link">
                                          <i class="fa fa-facebook-square"></i>
                                      </a>
                                      <a href="#pablo" class="btn btn-just-icon btn-link">
                                          <i class="fa fa-twitter"></i>
                                      </a>
                                      <a href="#pablo" class="btn btn-just-icon btn-link">
                                          <i class="fa fa-google-plus"></i>
                                      <div class="ripple-container"></div></a>
                                  </div>
                              </div>
                          </div>
                          <div class="modal-body">
                              <form class="form" method="" action="">
                                  <p class="description text-center">Or Be Classical</p>
                                  <div class="card-body">
          
                                      <div class="form-group bmd-form-group">
                                          <div class="input-group">
                                              <span class="input-group-addon">
                                                  <i class="material-icons">face</i>
                                              </span>
                                              <input type="text" class="form-control" placeholder="First Name...">
                                          </div>
                                      </div>
          
                                      <div class="form-group bmd-form-group">
                                          <div class="input-group">
                                              <span class="input-group-addon">
                                                  <i class="material-icons">email</i>
                                              </span>
                                              <input type="text" class="form-control" placeholder="Email...">
                                          </div>
                                      </div>
          
                                      <div class="form-group bmd-form-group">
                                          <div class="input-group">
                                              <span class="input-group-addon">
                                                  <i class="material-icons">lock_outline</i>
                                              </span>
                                              <input type="password" placeholder="Password..." class="form-control">
                                          </div>
                                      </div>
                                  </div>
                              </form>
                          </div>
                          <div class="modal-footer justify-content-center">
                              <a href="/home" class="btn btn-primary btn-link btn-wd btn-lg">Get Started</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal fade" id="signupModal" tabindex="-1" role="dialog">
              <div class="modal-dialog modal-signup" role="document">
                  <div class="modal-content">
                      <div class="card card-signup card-plain">
                          <div class="modal-header">
                              <div class="card-header card-header-info text-center">
                                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="material-icons">clear</i></button>
                                  <h4 class="card-title">Sign Up</h4>
                                  <div class="social-line">
                                      <a href="#pablo" class="btn btn-just-icon btn-link">
                                          <i class="fa fa-facebook-square"></i>
                                      </a>
                                      <a href="#pablo" class="btn btn-just-icon btn-link">
                                          <i class="fa fa-twitter"></i>
                                      </a>
                                      <a href="#pablo" class="btn btn-just-icon btn-link">
                                          <i class="fa fa-google-plus"></i>
                                      <div class="ripple-container"></div></a>
                                  </div>
                              </div>
                          </div>
                          <div class="modal-body">
                              <form class="form" method="" action="">
                                  <p class="description text-center">Or Be Classical</p>
                                  <div class="card-body">
          
                                      <div class="form-group bmd-form-group">
                                          <div class="input-group">
                                              <span class="input-group-addon">
                                                  <i class="material-icons">face</i>
                                              </span>
                                              <input type="text" class="form-control" placeholder="First Name...">
                                          </div>
                                      </div>
          
                                      <div class="form-group bmd-form-group">
                                          <div class="input-group">
                                              <span class="input-group-addon">
                                                  <i class="material-icons">email</i>
                                              </span>
                                              <input type="text" class="form-control" placeholder="Email...">
                                          </div>
                                      </div>
          
                                      <div class="form-group bmd-form-group">
                                          <div class="input-group">
                                              <span class="input-group-addon">
                                                  <i class="material-icons">lock_outline</i>
                                              </span>
                                              <input type="password" placeholder="Password..." class="form-control">
                                          </div>
                                      </div>
                                      <div class="form-group bmd-form-group">
                                          <div class="input-group">
                                              <span class="input-group-addon">
                                                  <i class="material-icons">lock_outline</i>
                                              </span>
                                              <input type="password" placeholder="Password..." class="form-control">
                                          </div>
                                      </div>
                                  </div>
                              </form>
                          </div>
                          <div class="modal-footer justify-content-center">
                              <a href="#pablo" class="btn btn-primary btn-link btn-wd btn-lg">Get Started</a>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
